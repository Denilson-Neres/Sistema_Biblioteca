{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Clientes</h1>    
    <table class='table'>
        <thead>
            <th scope="col">Nome</th>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{cliente.id}}</td>
                <td>{{cliente.name}}</td>
                <td>
                    <form action="{{ url_for('clientes.list' , id=cliente.id) }}" method="POST">
                        <input class="btn btn-primary" type="submit" value="Excluir"
                            onclick="return confirm('Tem certeza que deseja excluir esse contato?');"/>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('contacts.new')}}" method="GET">
        <input class="btn btn-primary" type="submit" value="Novo" />
    </form>

{% endblock %}
